name: GitHub Actions Rubocop
run-name: rubocop
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  GitHub-Actions-Rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: bundle
        run: bundle install
      - name: rubocop
        run: bundle exec rubocop
